<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/scss-css/styles.css">
    <link rel="stylesheet" href="./assets/scss-css/css_reset.css">
    <title>Contact Us</title>
</head>
<body>
    <div class="register">
        <form action="/">
            <p>Please fill out this form for enquries, feedback, complaints.</p>

            <button class="reg-send">Send Message</button>
        </form>
        <div class="map">
            <img src="./assets/images/loc.png" alt="">
        </div>
    </div>
